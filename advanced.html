    <h1>Advanced Search</h1>

    <h2>Find pages with...</h2>

    <form action="https://google.com/search">

        <label for="allWorld">all these words:</label>
        <input type="text" name="" id="allWord">

        <label for="exactWord">this exact word or phrase:</label>
        <input type="text" name="" id="exactWord">

        <label for="anyWord">any of these words:</label>
        <input type="text" name="" id="anyWord">

        <label for="noneWord">none of these words:</label>
        <input type="text" name="" id="noneWord">

    </form>
