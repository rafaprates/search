    <form action="https://google.com/search">
    <div class="grid-container">
        <nav>
            <a href="index.html"><img src="Google-logo.png" height="30px"></a>
        </nav>
        
        <header>
            <h1>Advanced Search</h1>
        </header>

        <div class="info">
            
        </div>
        
        <div class="left-col">
            <label for="allWorld">all these words:</label>
            <label for="exactWord">this exact word or phrase:</label>
            <label for="anyWord">any of these words:</label>
            <label for="noneWord">none of these words:</label>
        </div>

        <div class="center-col">
            <input type="text" name="" id="allWord">
            <input type="text" name="" id="exactWord">
            <input type="text" name="" id="anyWord">
            <input type="text" name="" id="noneWord"><br>
        </div>

        <div class="right-col">

        </div>        
    </div>
    </form>
